<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Registro </title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../Assets/Icons/logo-platzi.png" alt="Logo Platzi Video">
    </header>
    <main>
        <section class="signin">
            <section class="signin__container">
                <h2>Registrese</h2>
                <form class="signin__container--form" >
                    <input class="input" type="text" placeholder="Nombre y Apellido">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Registrarme</button>
                    <div class="signin__container--remember-me">
                        <label>
                            <input type="checkbox" 
                            id="cbox1"
                            value="checkbox"> Recuérdame
                        </label>
                    </div>
                </form>
                <section class="signin__container--social-media">
                    <div><img src="../Assets/Icons/google-g-icon-9.jpg" alt="Google Icon" class="signin__container--social-media__img--google">Registrarme con Google</div>
                    <div><img src="../Assets/Icons/Twitter_logo_white.png" alt="Twitter Icon" class="signin__container--social-media__img--twitter">Registrarme con Twitter</div>
                </section>
                <p class="signin__container--register">Ya tienes una cuenta? <a href="/">Inicia sesión</a></p>
            </section>
        </section>
    </main>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
